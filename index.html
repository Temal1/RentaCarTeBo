<html lang="en">
<head>

    <title>TeBoRentaCar.com</title>

    <link rel="stylesheet" href="./css/perzgjedha e vetures.css">

    <div class="content-division">
        <div>
            <div class="all-content">
                <div class="nav-content">
                    <div class="logo-top">
                        <a href="index.html" class="logo-nav" title="TeBo rent a car">

                        </a>
                    </div>
                    <div class="top-bar">

                            <ul class="navi-items">
                                <li class="login-content">
                                    <a href="">
                                        <button class="login loginbtn  LC-btn">

                                        </button>
                                    </a>
                                </li>
                                <li class="contact-li">
                                    <a href="">
                                        <button class="contact-us  LC-btn">
                                            <li class="menu-item"><a style="text-decoration: none;color: white; padding: 10px;"  href="tel:0 00 00 00"><i class="fa-solid fa-phone-volume fa-rotate-by fa-shake fa-sm" style="color: #ff8c00; margin-right: 7px;"></i>NaKontaktoni</a></li>
                                        </button>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown">
                                        <div class="select">

                                        </div>

                                            <li><i class="fa-solid fa-car" style="color: #000000ec;margin-right: 7px;"></i>Rent a Car</li>

                                            <li class="active"><i class="fa-solid fa-car-side" style="color: #000000ec;margin-right: 7px;"></i>Në zbritje</li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="kompleti-i-inputave">

                        <div class="kompleti-marrjes" style="width: 45%;">
                            <div class="texti-MDH">
                                <h2>
                                    <i class="fa-solid fa-clock fa-spin" style="color: #ff9000;"></i>
                                    Koha e Marrjes
                                </h2>
                            </div>
                            <div class="datetime-kryesorja">
                                <div class="dt-kr-2">
                                    <div class="dt-kr-3">
                                        <input class="date-input-dv1  dt-input"  id="data-marrjes" name="marrja" type="date">
                                        <input class="time-input-dv1  dt-input" id="koha-marrjes" name="marrja" type="time">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="kompleti-kthimit" style="width: 45%;">
                            <div class="texti-MDH">
                                <h2>
                                    <i class="fa-solid fa-clock fa-spin" style="color: #ff9000;"></i>
                                    Koha e Kthimit
                                </h2>
                            </div>
                            <div class="datetime-kryesorja">
                                <div class="dt-kr-4">
                                    <div class="dt-kr-5">
                                        <input class="date-input-dv2  dt-input" id="data-kthimit" name="kthimi" type="Date" >
                                        <input class="time-input-dv2  dt-input" id="koha-kthimit" name="kthimi" type="Time" >

                                </div>

                        <div class="kerko-veturen">

                    </div>
                </div>
                <div class="background-image" style="margin-top: 10px;"></div>
                <div class="kryesorja-per-perzgjedje">
                    <div class="divi-kryesor-i-textit">
                        <div class="texti-perzgjedhjes">
                            <h1>PËRZGJEDHE VETURËN QË DËSHIRON</h1>
                        </div>
                    </div>
                    <div class="container">
                        <div class="veturat-gjermane">
                            <a href="./VeturaGjermane.html"><img class="fiximg" src="https://www.car-brand-names.com/wp-content/uploads/2015/03/German-car-brands-logotypes.png" alt="">
                                <br> <span class="margine-vetura">Vetura Gjermane</span></a>
                        </div>
                        <div class="veturat-japoneze">
                            <a href="./VeturaJapan.html"><img class="fiximg" src="http://www.shafferstire.com/wp-content/uploads/2018/12/Japanese-car-brands-logos-720x477-300x175.png" alt="">
                                <br> <span class="margine-vetura">Vetura Japoneze</span></a>
                        </div>
                        <div class="veturat-angleze">
                            <a href="./VeturAngleze.html"><img class="fiximg" src="https://www.car-brand-names.com/wp-content/uploads/2015/03/British-car-brands-logotypes.png" alt="">
                                <br> <span class="margine-vetura">Vetura Angleze</span></a>
                        </div>
                    </div>
                </div>
                <div class="kryesorja-imazheve">
                    <div class="social-networks">
                        <div class="instagram-img">
                            <a href="https://www.instagram.com/"><img style="width: 50px;" src="./images/instagram.png" alt=""></a>
                        </div>
                        <div class="facebook-img">
                            <a href="https://www.facebook.com/"><img style="width: 50px;" src="./images/facebook.png" alt=""></a>
                        </div>
                        <div class="twitter-img">
                            <a href="https://twitter.com/"><img style="width: 50px;" src="./images/twitter.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <footer>
                    <h1>Rent a Car <span style="color: white">TE</span><span style="color: white">BO</span></h1>
                    <div>
                        <span class="contact">Contact Us:</span>
                        <a style="font-size: 17px;" href="mailto:TeBoRentaCar@gmail.com"><i class="fa-regular fa-envelope fa-shake fa-lg" style="color: #ff9000;margin-right: 7px;"></i>Email: TeBoRentaCar@gmail.com</a>
                        <a style="font-size: 17px;" href="tel:+383(0)49 437 883"><i class="fa-solid fa-phone-volume fa-rotate-by fa-shake" style="color: #ff8c00; margin-right: 7px;"></i>Tel:+383(0)49 437 883</a>
                        <a style="font-size: 17px;" href="tel:+383(0)49 116 898"><i class="fa-solid fa-phone-volume fa-rotate-by fa-shake" style="color: #ff8c00; margin-right: 7px;"></i>Tel:+383(0)49 116 898</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
